<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>UPI Payment App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round|Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                blue: "#137fec",
                green: "#13ec5b",
                darkGreen: "#0be052",
              },
              background: {
                light: "#f6f7f8",
                dark: "#101922",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
              manrope: ["Manrope", "sans-serif"],
            },
            animation: {
              'scan': 'scan 2.5s linear infinite',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-900 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
